<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="/stu/webjars/tinymce/4.7.9/jquery.tinymce.min.js"></script>
    <script language="JavaScript" src="/stu/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
    <script language="JavaScript" src="/stu/webjars/tinymce/4.7.9/tinymce.min.js" charset="utf-8"></script>
    <script language="JavaScript">
       $(function () {
           $(this).mousemove(function (e) {
               $("#test").text(e.pageX + "-" + e.pageY);
           });
       });
    </script>
</head>
<body>
<label id="test"></label>
</body>
</html>
