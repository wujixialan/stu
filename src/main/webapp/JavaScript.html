<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="intro">Hello World!</p>
<p>这个实例演示了 <b>getElementById</b> 方法!</p>

<script>
    x=document.getElementsByTagName("p")[0];
    console.log(x.innerHTML);
    document.write("<p>段落的文本为: " + x.innerHTML + "</p>");
</script>

</body>
</html>
